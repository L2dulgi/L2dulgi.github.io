<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.2/css/academicons.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand"><span id="nav-name">Daehee Lee</span> <span class="nav-subtitle" id="nav-subtitle">AI Researcher</span></div>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#publications">Publications</a></li>
            </ul>
            <div class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title" id="hero-name">Daehee Lee</h1>
                <p class="hero-subtitle" id="hero-title">Ph.D. Student & AI Researcher</p>
                <p class="hero-description" id="hero-description">Loading...</p>
                <div class="hero-actions" id="hero-actions">
                    <!-- Hero action buttons and social links will be loaded dynamically -->
                </div>
                <!-- <div class="hero-stats" id="hero-stats"> -->
                    <!-- Hero stats will be loaded dynamically -->
                <!-- </div> -->
            </div>
            <div class="hero-visual">
                <div class="profile-section">
                    <div class="profile-image">
                        <img src="assets/my_profile.jpg" alt="" id="profile-img">
                    </div>
                    <div class="neural-network">
                        <canvas id="neuralCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2 class="section-title" id="about-section-title">About Me</h2>
            <div class="about-content">
                <div class="about-main">
                    <div class="about-text">
                        <p class="lead" id="about-short">Loading...</p>
                        <p id="about-detailed">Loading...</p>
                    </div>
                    <div class="research-interests">
                        <h3>Research Interests</h3>
                        <div class="interest-tags" id="research-interests">
                            <!-- Research interests will be loaded dynamically -->
                        </div>
                    </div>
                </div>
                <div class="about-sidebar">
                    <div class="education">
                        <h3><i class="fas fa-graduation-cap"></i> Education</h3>
                        <div id="education-list">
                            <!-- Education items will be loaded dynamically -->
                        </div>
                    </div>
                    <div class="affiliations">
                        <h3><i class="fas fa-building"></i> Current Affiliations</h3>
                        <ul id="affiliations-list">
                            <!-- Affiliations will be loaded dynamically -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="publications" class="publications">
        <div class="container">
            <h2 class="section-title" id="publications-section-title">Publications</h2>
            <div class="publication-filters" id="publication-filters">
                <!-- Publication filters will be loaded dynamically -->
            </div>
            <div class="publications-list" id="publicationsList">
                <!-- Publications will be dynamically loaded here -->
            </div>
        </div>
    </section>




    <footer class="footer">
        <div class="container">
            <p id="footer-text">&copy; 2024 Loading...</p>
        </div>
    </footer>

    <script src="data/dataLoader.js"></script>
    <script src="js/neural-network.js"></script>
    <script src="js/research-cards.js"></script>
    <script src="js/publications.js"></script>
    <script src="script.js"></script>
